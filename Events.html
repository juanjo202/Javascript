<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Evento</title>

    <script type="text/javascript">

      function hello(){
        alert("Hello World")
      }
    </script>
  </head>
  <body>
    <h2>Saludos!</h2>
    <button name="button" onkeyup=hello()>Saludos</button>
  </body>
</html>
