<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <script type="text/javascript">
      function bye (){
        document.querySelector('#hello2').innerHTML = 'Goodbye!'
        /*
        p, h2, h1,
        .hola
        #isdkai
        */
      }
    </script>

    <title>Query</title>
  </head>

  <body>
    <div>
      <h2 id='hello2'>Hello World</h2>
    </div>
    <button type="button" name="button" onclick="bye()">Click me!</button>
  </body>
</html>
